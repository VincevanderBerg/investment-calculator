<form>
  <div class="input-group">
    <div>
      <label for="initial-investment">initial investment</label>
      <input
        id="initial-investment"
        type="number"
        step="100"
        [(ngModel)]="inputData.initialInvestment"
        name="initial-investment">
    </div>

    <div>
      <label for="annual-investment">annual investment</label>
      <input
        id="annual-investment"
        step="10"
        type="number"
        [(ngModel)]="inputData.annualInvestment"
        name="annual-investment">
    </div>

    <div>
      <label for="expected-return">expected return</label>
      <input
        id="expected-return"
        type="number"
        step="0.1"
        [(ngModel)]="inputData.expectedReturn"
        name="expected-return">
    </div>

    <div>
      <label for="duration">duration (years)</label>
      <input
        id="duration"
        type="number"
        [(ngModel)]="inputData.duration"
        name="duration">
    </div>
  </div>
  <hr style="color: #c2e9e0">
  <button (click)="onSubmit()">calculate</button>
</form>
