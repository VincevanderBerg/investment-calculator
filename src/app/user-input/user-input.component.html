<form>
  <div class="input-group">
    <div>
      <label for="initial-investment">initial investment</label>
      <input
        id="initial-investment"
        type="number"
        step="0.01"
        [(ngModel)]="initial_investment"
        name="initial-investment">
    </div>

    <div>
      <label for="annual-investment">annual investment</label>
      <input
        id="annual-investment"
        step="0.01"
        type="number"
        [(ngModel)]="annual_investment"
        name="annual-investment">
    </div>

    <div>
      <label for="expected-return">expected return</label>
      <input
        id="expected-return"
        type="number"
        step="0.01"
        [(ngModel)]="expected_return"
        name="expected-return">
    </div>

    <div>
      <label for="duration">duration (years)</label>
      <input
        id="duration"
        type="number"
        [(ngModel)]="duration"
        name="duration">
    </div>
  </div>
  <hr style="color: #c2e9e0">
  <button (click)="onSubmit()">calculate</button>
</form>
<div>
  <p>You entered the values {{initial_investment}} and {{annual_investment}} and {{expected_return}} and {{duration}}</p>
</div>
